#konekcija ka bazi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.platform=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/svt_kvt?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

#kreiranje tabela
spring.jpa.hibernate.ddl-auto=create-drop

#ispis sql upita
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#upis u bazu
spring.sql.init.mode=always

#https://stackoverflow.com/questions/67695069/spring-boot-datasource-initialization-error-with-data-sql-script-after-2-5-0-upg
spring.jpa.defer-datasource-initialization=true

#optimizacija sql upita za mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#https://vladmihalcea.com/the-open-session-in-view-anti-pattern/
spring.jpa.open-in-view=false
