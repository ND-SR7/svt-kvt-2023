<div class="card" *ngFor="let post of posts">
    <h1 *ngIf="users.get(post.postedByUserId)"  >{{users.get(post.postedByUserId).username}}</h1>
    <h3>{{post.creationDate | date: 'MMMM d, y, HH:mm'}}</h3>
    <br>
    <p>{{post.content}}</p>
    <button class="show-btn" [routerLink]="['/posts', post.id]">View Post</button>
    <button *ngIf="post.belongsToGroupId" class="show-btn" [routerLink]="['/groups', post.belongsToGroupId]">View Group</button>
</div>
