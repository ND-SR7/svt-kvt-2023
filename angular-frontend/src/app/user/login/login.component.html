<div class="loginForm">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
          <label for="username"><b>Username:</b></label>
          <div>
            <input type="text" id="username" name="username" placeholder="Username" [formControl]="form.controls['username']">
            <small class="text-danger"  *ngIf="form.controls.username.touched && form.controls.username.errors?.required">
              This field can't be empty!</small>
          </div>
        </div>  
  
        <div>
          <label for="password"><b>Password:</b></label>
          <div>
            <input type="password" id="password" name="password" placeholder="Password" [formControl]="form.controls.password">
            <small class="text-danger"  *ngIf="form.controls.password.touched && form.controls.password.errors?.required">
              This field can't be empty!</small>
          </div>
        </div>
  
        <div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Login</button>
        </div>
    </form>

    <div>
      <button class="btn"><a [routerLink]="['/users/register']">Register</a></button>
    </div>

</div>
