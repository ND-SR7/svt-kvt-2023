<div class="registerForm">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
          <label for="username"><b>Username:</b></label>
          <div>
            <input type="text" id="username" name="username" placeholder="Username" [formControl]="form.controls['username']">
            <small class="text-danger"  *ngIf="form.controls.username.touched && form.controls.username.errors?.required">
              This field can't be empty!</small>
          </div>
        </div>  
  
        <div>
          <label for="password"><b>Password:</b></label>
          <div>
            <input type="password" id="password" name="password" placeholder="Password" [formControl]="form.controls.password">
            <small class="text-danger"  *ngIf="form.controls.password.touched && form.controls.password.errors?.required">
              This field can't be empty!</small>
          </div>
        </div>

        <div>
            <label for="email"><b>Email:</b></label>
            <div>
              <input type="email" id="email" name="email" placeholder="Email" [formControl]="form.controls['email']">
              <small class="text-danger"  *ngIf="form.controls.email.touched && form.controls.email.errors?.email">
                This is not a valid email!</small>
            </div>
          </div>

          <div>
            <label for="firstName"><b>First Name:</b></label>
            <div>
              <input type="text" id="firstName" name="firstName" placeholder="First Name" [formControl]="form.controls['firstName']">
              <small class="text-danger"  *ngIf="form.controls.firstName.touched && form.controls.firstName.errors?.required">
                This field can't be empty!</small>
            </div>
          </div>

          <div>
            <label for="lastName"><b>Last Name:</b></label>
            <div>
              <input type="text" id="lastName" name="lastName" placeholder="Last Name" [formControl]="form.controls['lastName']">
              <small class="text-danger"  *ngIf="form.controls.lastName.touched && form.controls.lastName.errors?.required">
                This field can't be empty!</small>
            </div>
          </div>
  
        <div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Register</button>
        </div>
    </form>
</div>
