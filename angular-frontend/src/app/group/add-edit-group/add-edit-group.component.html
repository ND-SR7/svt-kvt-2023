<div class="postForm">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
            <label for="name"><b>Name: </b></label>
            <input type="text" name="name" id="name" [formControl]="form.controls['name']" style="font-size: large;">
            <small class="text-danger"  *ngIf="form.controls.name.touched && form.controls.name.errors?.required">
              This field can't be empty!</small>
        </div>

        <div>
          <label for="description"><b>Description:</b></label>
          <div>
            <textarea id="description" name="description" [formControl]="form.controls['description']"></textarea>
            <small class="text-danger"  *ngIf="form.controls.description.touched && form.controls.description.errors?.required">
              This field can't be empty!</small>
          </div>
        </div>

        <div>
          <label for="rules"><b>Rules:</b></label>
          <div>
            <textarea id="rules" name="rules" [formControl]="form.controls['rules']"></textarea>
            <small class="text-danger"  *ngIf="form.controls.rules.touched && form.controls.rules.errors?.required">
              This field can't be empty!</small>
          </div>
        </div>

        <div>
            <button *ngIf="!editing" type="submit" class="btn btn-primary" [disabled]="!form.valid">Add Group</button>
            <button *ngIf="editing" type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
        </div>
    </form>
</div>
